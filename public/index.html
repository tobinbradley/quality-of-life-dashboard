<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="<%= VUE_APP_description %>">
    <meta name="keywords" content="<%= VUE_APP_keywords %>">
    <meta name="author" content="<%= VUE_APP_author %>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>
        <%= VUE_APP_jurisdiction %>
            <%= VUE_APP_title %>
    </title>

    <!-- polyfill for fetch -->
    <script>
        window.fetch || document.write('<script src="https://unpkg.com/whatwg-fetch@1.0.0/fetch.js"><\/script>');
    </script>

</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <div aria-label="sidebar menu" aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button">
                <svg class="icon icon-menu mdl-color-text--blue-grey-50">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-menu"></use>
                </svg>
            </div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">
                    <span class="phoneHide">
                        <%= VUE_APP_jurisdiction %>
                    </span>
                    <%= VUE_APP_title %>
                </span>
                <div class="mdl-layout-spacer"></div>
                <div class="header-nav" style="height: 54px;">
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--blue-grey-50" href="http://charlottenc.gov/HNS/CE/CommunityInfo/Pages/QOL.aspx">About</a>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase mdl-color-text--blue-grey-50" onclick="ga('send', 'event', 'download', 'metric zip file download')"
                            href="downloads/qol-data.zip">Download Data</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <a href="./">
                    <%= VUE_APP_title %>
                </a>
            </header>
            <sc-sidenav></sc-sidenav>
        </div>
        <div class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid">
                <sc-offline></sc-offline>
                <sc-intro></sc-intro>
                <sc-tabs></sc-tabs>
                <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
                    <div class="map-container" style="position: relative">
                        <sc-map></sc-map>
                        <sc-toc></sc-toc>
                    </div>
                    <div class="flexcontainer">
                        <div class="flex-item mdl-typography--text-right">
                            <sc-years></sc-years>
                        </div>
                        <div class="flex-item mdl-typography--text-right undermap-controls">
                            <p style="margin-top: 0;">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect selected-clear">
                                    Clear Selected
                                </button>
                                <% if (VUE_APP_qolreportURL) { %>
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-fullreport>
                                        Report
                                    </button>
                                    <% } %>
                                        <% if (VUE_APP_qolembedURL) { %>
                                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-printmap>
                                                Print Map
                                            </button>
                                            <% } %>
                            </p>
                            <sc-selectgroup></sc-selectgroup>
                        </div>
                    </div>
                    <sc-datatable></sc-datatable>
                </div>
                <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
                    <sc-search></sc-search>
                    <div class="demo-separator mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop mdl-typography--text-center">
                        <sc-social></sc-social>
                    </div>
                    <sc-distributionchart></sc-distributionchart>
                    <div class="demo-separator mdl-cell--1-col"></div>
                    <sc-trendchart></sc-trendchart>
                    <div class="demo-separator mdl-cell--1-col"></div>


                </div>
            </div>
            <sc-metadata></sc-metadata>
            <div class="mdl-grid demo-cards">
                <sc-embedcode></sc-embedcode>
                <% if (VUE_APP_contactForm.length > 4) { %>
                    <div class="mdl-typography--text-center mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet comment-container">
                        <div class="comment-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-focused">
                                <input class="mdl-textfield__input" type="email" id="contact-email" required autocomplete="off">
                                <label class="mdl-textfield__label" for="contact-email">Email Address</label>
                                <input type="text" id="website" name="website"/>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-focused">
                                <textarea class="mdl-textfield__input" type="text" rows="3" id="contact-message" required autocomplete="off"></textarea>
                                <label class="mdl-textfield__label" for="contact-message">Message</label>
                            </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="display: inline"
                                    id="contact-submit">
                                    Contact Us
                                </button>
                            </p>
                        </div>
                        <div class="comment-complete">
                            <p>
                                Thanks!
                            </p>
                        </div>
                    </div>
                    <% } %>
                        <sc-whatsnew></sc-whatsnew>
            </div>
            <sc-footer></sc-footer>
        </div>
    </div>
    <div class="mdl-layout__obfuscator"></div>
